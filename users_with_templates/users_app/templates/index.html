<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users w/ Templates</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="UpperScreen">
        <h1>All the Users</h1><br>
        <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.email_address}}</td>
            <td>{{user.age}}</td>
            <td><a href="/deleteID/{{user.id}}" class="anchor"> Delete User</a></td>
        </tr>
        {% endfor %}
        </table>
    </div>
    <div class="LowerScreen">
        <br><h1>Add a User</h1><br>
        <form action="/addUser" method="POST">
            {% csrf_token %}
            <div class="textBoxDiv">
                <label class="text">First Name: </label>
                <input type="text" name="firstName" class="textBoxes">
                <label class="text">Last Name: </label>
                <input type="text" name="lastName" class="textBoxes">
            </div>
            <div class="textBoxDiv">
                <label class="text">Email Address: </label>
                <input type="text" name="emailAddress" class="textBoxes">
                <label class="text">Age: </label>
                <input type="text" name="userAge" class="textBoxes">
            </div>
            <div class="buttonsDiv">
                <input type="submit" value="Submit User" class="btn">
                <a href="/deleteLast" class="btn" onclick="confirm('Are you sure?')">Delete Last User</a>
            </div>

        </form>
    </div>
</body>
</html>
