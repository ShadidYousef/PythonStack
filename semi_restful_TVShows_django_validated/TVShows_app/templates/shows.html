<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Actions</th>
        </tr>
        {% for show in SHOWS %}
        <tr>
            <td>{{show.id}}</td>
            <td>{{show.title}}</td>
            <td>{{show.network}}</td>
            <td>{{show.release_date}}</td>
            <td>
                <a href="/shows/{{show.id}}" class="anchorR">Show</a>|
                <a href="/shows/{{show.id}}/edit" class="anchorR">Edit</a>|
                <a href="/shows/{{show.id}}/destroy" class="anchorR">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="/shows/new" class="anchorG">Add a New Show</a>
</body>

</html>
